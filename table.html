<!doctype html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&amp;display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link rel="stylesheet" href="css/common.css">
    <script src="d2data.js"></script>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td>
            <select id="file"></select>
          </td>
        </tr>
      </tbody>
    </table>
    <div id="content"></div>
    <script>
      const version = Diablo2Data.defaultVersion
      const files = [
        "AiParms.txt",
        "CubeMain.txt",
        "ItemStatCost.txt",
        "Missiles.txt",
        "MonType.txt",
        "RarePrefix.txt",
        "TreasureClass.txt",
        "Arena.txt",
        "CubeMod.txt",
        "ItemTypes.txt",
        "MonAi.txt",
        "MonUMod.txt",
        "RareSuffix.txt",
        "TreasureClassEx.txt",
        "ArmType.txt",
        "CubeType.txt",
        "Levels.txt",
        "MonEquip.txt",
        "Npc.txt",
        "Runes.txt",
        "UniqueAppellation.txt",
        "Armor.txt",
        "DifficultyLevels.txt",
        "LowQualityItems.txt",
        "MonItemPercent.txt",
        "ObjGroup.txt",
        "SetItems.txt",
        "UniqueItems.txt",
        "AutoMagic.txt",
        "ElemTypes.txt",
        "LvlMaze.txt",
        "MonLvl.txt",
        "ObjMode.txt",
        "Sets.txt",
        "UniquePrefix.txt",
        "AutoMap.txt",
        "Events.txt",
        "LvlPrest.txt",
        "MonMode.txt",
        "ObjType.txt",
        "Shrines.txt",
        "UniqueSuffix.txt",
        "Belts.txt",
        "Experience.txt",
        "LvlSub.txt",
        "MonName.txt",
        "Objects.txt",
        "SkillCalc.txt",
        "UniqueTitle.txt",
        "BodyLocs.txt",
        "Gamble.txt",
        "LvlTypes.txt",
        "MonPlace.txt",
        "Overlay.txt",
        "Skilldesc.txt",
        "WeaponClass.txt",
        "Books.txt",
        "Gems.txt",
        "LvlWarp.txt",
        "MonPreset.txt",
        "PetType.txt",
        "Skills.txt",
        "Weapons.txt",
        "CharStats.txt",
        "HireDesc.txt",
        "MagicPrefix.txt",
        "MonProp.txt",
        "PlayerClass.txt",
        "SoundEnviron.txt",
        "CharTemplate.txt",
        "Hireling.txt",
        "MagicSuffix.txt",
        "MonSeq.txt",
        "PlrMode.txt",
        "Sounds.txt",
        "Colors.txt",
        "HitClass.txt",
        "MiniSkillIcons.txt",
        "MonSounds.txt",
        "PlrType.txt",
        "States.txt",
        "CompCode.txt",
        "Inventory.txt",
        "Misc.txt",
        "MonStats.txt",
        "Properties.txt",
        "StorePage.txt",
        "Composit.txt",
        "ItemRatio.txt",
        "MissCalc.txt",
        "MonStats2.txt",
        "QualityItems.txt",
        "SuperUniques.txt",
      ]
      const getParameter = key => {
        const params = new URLSearchParams(window.location.search)
        return params.get(key)
      }
      const setParameter = (key, value) => {
        const params = new URLSearchParams(window.location.search)
        if (typeof value !== 'string' || value.length === 0) {
          params.delete(key)
        } else {
          params.set(key, encodeURIComponent(value))
        }
        window.history.replaceState({}, '', `${window.location.pathname}?${params.toString()}${window.location.hash}`)
      }
      const loader = new DataLoader()
      function populate (container) {
        const select = document.querySelector('#file')
        select.innerHTML = ''
        files.forEach(file => {
          const el = document.createElement('option')
          el.textContent = file
          el.value = file
          select.appendChild(el)
        })
        const filename = getParameter('filename')
        if (files.includes(filename)) {
          select.selectedIndex = files.indexOf(filename)
        }
        select.onchange = async e => {
          const filename = select.value
          container.innerHTML = ''
          const raw = await loader.load(version, filename)
          if (filename === select.value) {
            new DataFrameView(raw).populate(container)
            window.table = raw
            setParameter('filename', filename)
          }
        }
        select.onchange()
      }
      async function Load () {
        populate(document.querySelector('#content'))
      }
      requestAnimationFrame(Load)
    </script>
  </body>
</html>
